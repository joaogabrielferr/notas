        <div>
        </div>
      <div class = "section-title">
        <span>
          Folders
        </span>
        <button class = "btn-icon" (click) = "toogleAddFolderModal()">
          <fa-icon  [icon]="icons.faPlusSquare"></fa-icon> New Folder
        </button>
        </div>

        <div *ngFor = "let folder of folders$ | async; index as i" class = "sidebar-folders" (click) = "redirectToPage('/folder',folder.id)">

          <button class = "btn-sidebar-transparent">
              <span class = "btn-sidebar-transparent-text">
                <fa-icon  [icon]="icons.faAngleRight"></fa-icon>
                <fa-icon [icon]="icons.faFolderOpen"></fa-icon>
                {{folder.name}}
              </span>
              <span class = "btn-sidebar-folder-count">
                {{folder.notes.length}}
              </span>
          </button>
        </div>



    </div>
</section>

<app-add-folder-modal *ngIf = "isAddFolderModalOpen"
(close)="toogleAddFolderModal()"
(confirm)="createFolder($event)"
>
</app-add-folder-modal>
